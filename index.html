<!DOCTYPE html>
<html>
    <head>
        <title>
            Web App â€“ Simple Interest Calculator
        </title>

        <!--Add JS and CSS documents-->
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="mainDiv">
            <h1>Simple Interest Calculator</h1>

            <!--Div for the text on the left-->
            <div class="textStyle">
                Amount
                <br/><br/>
                Interest Rate
                <br/><br/>
                No of years
                <br/><br/>
                <button onclick="compute()">
                    Compute Interest
                </button>
            </div>

            <!--Div for the data on the right-->
            <div class="dataStyle">
                <!--Amount input-->
                <input type="number"  id="principal">  

                <br/><br/>

                <!--Interest rate input-->
                <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">
                <span id="rate_val">
                    10.25%
                </span> 

                <br/><br/>

                <!--Years input-->
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  

                <br/><br/>

            </div>

            <br/><br/><br/><br/><br/><br/><br/><br/>

            <!--Div for showing the results-->
            <div class="resultStyle">
                <span id="resultA">
                </span>
                <span id="deposit" style="background-color: #FFFF00">
                </span>
                <span id="resultB">
                </span>
                <span id="rates" style="background-color: #FFFF00">
                </span>
                <span id="resultC">
                </span>
                <span id="interests" style="background-color: #FFFF00">
                </span>
                <span id="resultD">
                </span>
                <span id="Years" style="background-color: #FFFF00">
                </span>
            </div>

            <br/>

            <footer>
                &#169; This calculator belongs to Leonardo Lozano
            </footer>
        </div>
    </body>
</html>
